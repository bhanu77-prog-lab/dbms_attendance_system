<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course - Attendance System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Edit Course</h1>
            <div>
                <a href="{{ url_for('manage_courses') }}" class="btn">Back to Courses</a>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </header>

        <main class="dashboard-content">
            <section class="edit-course-section">
                <h2>Edit Course Information</h2>
                <form action="{{ url_for('edit_course', course_id=course.id) }}" method="post" class="form">
                    <div class="form-group">
                        <label for="course_name">Course Name:</label>
                        <input type="text" id="course_name" name="course_name" value="{{ course.course_name }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="course_code">Course Code:</label>
                        <input type="text" id="course_code" name="course_code" value="{{ course.course_code }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="teacher_id">Teacher:</label>
                        <select id="teacher_id" name="teacher_id" required>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}" {% if teacher.id == course.teacher_id %}selected{% endif %}>{{ teacher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="department">Department:</label>
                        <select id="department" name="department" required>
                            {% for department in departments %}
                            <option value="{{ department }}" {% if department == course.department %}selected{% endif %}>{{ department }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <select id="semester" name="semester" required>
                            {% for semester in semesters %}
                            <option value="{{ semester }}" {% if semester == course.semester|string %}selected{% endif %}>{{ semester }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Update Course</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
